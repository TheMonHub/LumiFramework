name: CI Code Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Build Environment
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: lcov gcovr libwayland-dev wayland-protocols libxkbcommon-dev xorg-dev
          version: 1.0
          execute_install_scripts: true

      - name: Set up CMake and Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: latest
          ninjaVersion: latest

      - name: Configure CMake with Coverage Preset
        run: cmake --workflow --preset ci-workflow-coverage

      - name: Generate LCOV Report
        working-directory: ${{github.workspace}}/cov
        run: |
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '*/_deps/*' '*/tests/*' --output-file cov.info

      - name: Generate Cobertura XML Report
        working-directory: ${{github.workspace}}/cov
        run: |
          gcovr --xml --output coverage.xml cov.info

      - name: Upload Coverage Report to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{github.workspace}}/cov/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true