name: Lint

on:
  push:
  pull_request:

permissions:
  checks: write
  contents: read

jobs:
  run-linters:
    name: Format and Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: clang-format clang-tidy libwayland-dev wayland-protocols libxkbcommon-dev xorg-dev git
      - name: Setup build environment
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: latest
          ninjaVersion: latest
      - name: Run Clang-Format
        uses: wearerequired/lint-action@v2
        with:
          clang_format: true
      - name: Run Clang-Tidy
        uses: HorstBaerbel/action-clang-tidy@1.2
        with:
          scandir: '.'
          builddir: 'build'
          excludedirs: '_deps'
          extensions: 'cpp,h'
          cmakeoptions: '-DLUMI_BUILD_DOCS=OFF -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_BUILD_TYPE=Debug'