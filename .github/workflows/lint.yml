name: Lint

on:
  push:
  pull_request:

permissions:
  checks: write
  contents: read

jobs:
  run-linters:
    name: Format and Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install latest Clang/LLVM
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh all

      - name: Install build essentials and other dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential software-properties-common

      - name: Set up CMake and Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: latest
          ninjaVersion: latest

      - name: Generate compilation database
        run: |
          export CC=$(which clang)
          export CXX=$(which clang++)
          cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DLUMI_BUILD_TESTS=ON -DLUMI_BUILD_EXAMPLES=ON -DLUMI_BUILD_ALL=ON -DLUMI_BUILD_DOCS=OFF -G Ninja

      - name: Run Clang-Format
        uses: wearerequired/lint-action@v2
        with:
          clang_format: true

      - name: Run Clang-Tidy
        run: |
          LATEST_CLANG_TIDY=$(ls /usr/bin/ | grep -oP 'clang-tidy-\K\d+' | sort -V | tail -n 1)
          if [ -z "$LATEST_CLANG_TIDY" ]; then
              echo "Could not find a clang-tidy installation. Exiting."
              exit 1
          fi
          /usr/bin/clang-tidy-$LATEST_CLANG_TIDY '^(?!.*[\\/]_deps[\\/])' -p build
        continue-on-error: true

      - name: Publish Clang-Tidy report
        uses: actions/upload-artifact@v4
        with:
          name: clang-tidy-report
          path: clang_tidy_report.txt
